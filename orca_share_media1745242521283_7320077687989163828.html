    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;

    }

      height: 10px;

      }

        transform: translateY(100vh);
        opacity: 0;
      }
    }

    const questions = [];
    const lines = rawQuestions.trim().split(/\r?\n/).filter(line => line.trim() !== '');

    let currentQuestion = null;

    lines.forEach(line => {
      const trimmed = line.trim();

      if (/^Câu\s*\d*:/.test(trimmed)) {
        // New question starts
        if (currentQuestion) {
          questions.push(currentQuestion);
        }
        currentQuestion = {
          title: trimmed,
          options: []
        };
      } else if (/^\*?[A-D]\./.test(trimmed)) {
        // Option line
        const isCorrect = trimmed.startsWith('*');
        const cleanText = trimmed.replace(/^\*/, '').trim();
        currentQuestion.options.push({
          text: cleanText,
          isCorrect
        });
      }
    });

    // Push the last question
    if (currentQuestion) {
      questions.push(currentQuestion);
    }


    //questions.forEach(q => {
      //q.options.sort(() => Math.random() - 0.5);
    //});
    //questions.sort(() => Math.random() - 0.5);


    console.log(questions.length);


    const quizContainer = document.getElementById('quiz');

    function showConfetti() {
      const confetti = document.getElementById('confetti');
      confetti.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const span = document.createElement('span');
        span.style.left = Math.random() * 100 + '%';
        span.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        span.style.animationDelay = (Math.random() * 2) + 's';
        confetti.appendChild(span);
      }
      setTimeout(() => confetti.innerHTML = '', 2500);
    }

    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<h5>${q.title}</h5>`;

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-primary d-block w-100 text-start my-1';
        btn.textContent = opt.text;
        btn.onclick = () => {
          if (opt.isCorrect) {
            btn.classList.remove('btn-outline-primary');
            btn.classList.add('btn-success', 'correct');
            Array.from(div.querySelectorAll('button')).forEach(b => b.disabled = true);
            showConfetti();
          } else {
            btn.classList.remove('btn-outline-primary');
            btn.classList.add('btn-danger', 'text-decoration-line-through');
            btn.disabled = true;
          }
        };
        div.appendChild(btn);
      });

      quizContainer.appendChild(div);
    });
  </script>
